<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .card{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            width: 100%;
            height: 300px;
            margin: 10px;

        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Estilo adicional para o formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 8px 15px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p>teste de página</p>
    <!-- Formulário para enviar a imagem e informações -->
    <form id="uploadForm">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="E-mail">
        <input type="file" name="imagem">
        <button type="submit">Enviar</button>
    </form>

    <!-- Lista de cards com as informações existentes no banco de dados -->
    <div id="list"></div>
    
    <script>
        // Função para enviar o formulário com a imagem e informações para o backend
        async function enviarFormulario(event) {
            event.preventDefault();
            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);
            
            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData,
                });

                // Limpar os campos do formulário após o envio bem-sucedido
                form.reset();

                // Atualizar a lista de cards com as informações atualizadas do banco de dados
                await carregarDados();
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Função para carregar os dados do banco de dados e exibir na lista de cards
        async function carregarDados() {
            try {
                const response = await fetch('http://localhost:3000/');
                const data = await response.json();

                document.getElementById('list').innerHTML = ""; // Limpar a lista antes de adicionar os cards

                data.forEach(element => {
                    document.getElementById('list').innerHTML += `
                    <div class="card">
                        <img src="${element.imagem_usuario}" alt="foto de perfil">
                        <h2>${element.nome_usuario}</h2>
                        <p>${element.email_usuario}</p>
                        
                    </div>
                    `;
                });
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        window.onload = async function(){
            // Carregar os dados do banco de dados e exibir na lista de cards ao carregar a página
            await carregarDados();

            // Adicionar evento de envio do formulário
            const form = document.getElementById("uploadForm");
            form.addEventListener("submit", enviarFormulario);
        }
    </script>
</body>
</html>
