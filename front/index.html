<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        .card{
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            width: 100%;
            height: 300px;
            margin: 10px;

        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }


    </style>
    <title>Document</title>
</head>
<body>
<p>teste de p√°gina</p>
<div id="list"></div>
    <script>
        window.onload = async function(){
            try {
                
                const response = await fetch('https://testes-js.vercel.app/index.js');
                const data = await response.json();
                data.forEach(element => {
                    document.getElementById('list').innerHTML += `
                    <div class="card">
                        <img src="${element.imagem_usuario}" alt="foto de perfil">
                        <h2>${element.nome_usuario}</h2>
                        <p>${element.email_usuario}</p>
                        
                    </div>
                    `;
                });

                
              
            } catch (error) {
                console.error('Erro:', error);
            }
        }
    </script>
</body>
</html>
